name: Create production build artifact
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16
      - run: npm ci
      - run: npm run build
      - run: mkdir staging && cp -r build/* staging
      - uses: actions/upload-artifact@v3
        with:
          name: Package
          path: staging
